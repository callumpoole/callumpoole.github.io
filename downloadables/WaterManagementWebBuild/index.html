<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Water Management Game Remake Fix</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WaterGameWeb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div style="position:fixed">
    WASD - Move<br/>
    QE - Rotate Camera<br/>
    Scroll/+/- - Zoom<br/>
    Left-Click - Build / Select<br/>
    Right-Click - Cancel / Deselect<br/>
    T - Toggle Terrain<br/>
    B - Toggle Build Mode<br/>
    R - Toggle Remove Mode<br/>
    O - Toggle Objectives<br/>
    1-8 - Select Build Item<br/>
    Space - Rotate Pipe<br/>
    &lt; &gt; - Time Scale<br/>
    </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Water Management Game Remake Fix</div>
      </div>
    </div>
  </body>
</html>
